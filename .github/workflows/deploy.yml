name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check secrets
      run: |
        if [ -z "${{ secrets.SERVER_HOST }}" ]; then
          echo "❌ ERROR: SERVER_HOST secret is not set!"
          exit 1
        fi
        if [ -z "${{ secrets.SERVER_USER }}" ]; then
          echo "❌ ERROR: SERVER_USER secret is not set!"
          exit 1
        fi
        if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
          echo "❌ ERROR: SERVER_SSH_KEY secret is not set!"
          exit 1
        fi
        echo "✅ All secrets are configured"
    
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          cd /var/www/pump-landing
          git fetch origin
          git reset --hard origin/main
          pm2 restart all
          echo "✅ Deployment completed successfully!"
