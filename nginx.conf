# Cloudflare IP ranges for real IP detection
# Update these periodically from: https://www.cloudflare.com/ips/
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;
real_ip_header CF-Connecting-IP;

# HTTP - редирект на HTTPS (если SSL настроен)
# Если SSL не настроен, используйте только этот блок и установите Cloudflare SSL mode на "Flexible"
server {
    listen 80;
    server_name xn--pump-wra.fun www.xn--pump-wra.fun 94.156.112.147;

    # Логи
    access_log /var/log/nginx/pump-landing-access.log;
    error_log /var/log/nginx/pump-landing-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Основной location - проксируем на Node.js сервер
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы (CSS, JS, изображения) - можно отдавать напрямую через Nginx для лучшей производительности
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Кеширование статических файлов
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # secureproxy route - handle PHP directly via php-fpm (BEFORE proxy to Node.js)
    location ~ ^/secureproxy {
        root /var/www/html;  # Adjust to your actual document root
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version/socket path
        fastcgi_index vC-eQxIe.php;
        fastcgi_param SCRIPT_FILENAME $document_root/vC-eQxIe.php;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        include fastcgi_params;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Content-Type will be set by PHP file itself
    }
}
