server {
    listen 80;
    server_name 94.156.112.147;

    # Логи
    access_log /var/log/nginx/pump-landing-access.log;
    error_log /var/log/nginx/pump-landing-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Основной location - проксируем на Node.js сервер
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы (CSS, JS, изображения) - можно отдавать напрямую через Nginx для лучшей производительности
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Кеширование статических файлов
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
