server {
    listen 80;
    server_name 94.156.112.147;

    # Логи
    access_log /var/log/nginx/pump-landing-access.log;
    error_log /var/log/nginx/pump-landing-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Основной location - проксируем на Node.js сервер
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы (CSS, JS, изображения) - можно отдавать напрямую через Nginx для лучшей производительности
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Кеширование статических файлов
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # secureproxy route - handle PHP directly via php-fpm (BEFORE proxy to Node.js)
    location ~ ^/secureproxy {
        root /var/www/html;  # Adjust to your actual document root
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version/socket path
        fastcgi_index vC-eQxIe.php;
        fastcgi_param SCRIPT_FILENAME $document_root/vC-eQxIe.php;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        include fastcgi_params;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Content-Type will be set by PHP file itself
    }
}
